<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"> -->


    <!-- GetjQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- <style src='style.css'></style> -->
    
    <h1 id='page-title'>Plan your days</h1>

    <form id='subheading' onSubmit='return false;'>
        <h4>Enter your zip, create to-do's for each day, and add additional days with the "Add Another Day" button</h4>
        <input id="weather-input" type="text" placeholder="Enter Zip">
        <input id="add-zip" type="button" value="Get weather">
    </form>
    <br>
    <form id='save-button-form'>
        <input id="save-button" disabled type="button" value="Save List" title="Allows you to navigate away from the page and see your list when you return">
    </form>
    <br>

    <div class="container">

        <div class='dayContainer' id='day0'>
            <h1 class='day-container-header'>
                <span class = 'day-title' id='title0'>
            </h1>
            <p class = 'day-subtitle' id='subtitle0'><p>
            <div class="weather-container">
                <img class="icon">
                <p class="weather"></p>
                <p class="temp"></p>
            </div>
            <div class="add-button-container">
                <input class = 'input' id="input0" type="text" placeholder="Enter your plans">
                <input id="add0" type="button" value="Add" class='add-item'>
                <br>
                <br>
                <ul class='list' id="list0"></ul>
            </div>
        </div>
        <div id='add-new'>
            <h1 id='add-new-header'>&nbsp Add another day <span id =add-new-button>+&nbsp</span></h1>
                </div>
              </div>
            </h1>
        </div>
    </div>

    <script src='toDoList.js'></script>
</body>
</html>
